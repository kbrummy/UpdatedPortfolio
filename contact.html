<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/custom.css" />
    <title>Contact</title>
  </head>
  <body>
    <!-- Begin Nav -->
    <nav class="navbar navbar-custom navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">Kristin Brumfield</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavTogglerDemo01"
          aria-controls="navbarNavTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Nav -->

    <!-- Begin form -->
    <div class="container border">
      <!-- Header -->
      <div class="page-header" style="margin: 10px;">
        <h1>Contact</h1>
      </div>
      <!-- Contact form -->
      <form class="form">
        <div class="form-group">
          <label for="enterName">Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Text"
            id="enterName"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" rows="3"> </textarea>
        </div>
        <button type="submit" class="btn btn-info">Submit</button>
      </form>

      <!-- Footer -->
      <footer class="footer">
        <div class="two-toned-footer-color"></div>
        <p class="text-muted text-muted-footer text-center">
          &copy; Copyright 2020 Kristin Brumfield
        </p>
      </footer>
    </div>
  </body>
</html>
